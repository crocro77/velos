<!DOCTYPE html>
<html>

<head>
  <title>Velo'v</title>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css">
</head>

<header>
  <h1 id="titre">Velo'V - Réservation de vélos de location à Lyon</h1>
  <div id="slider">
    <!--Diaporama : La page d’accueil de l’application affichera un diaporama de photos et de textes expliquant le fonctionnement de l'application. Ce diaporama réagit également au clavier avec les touches gauche et droite pour reculer et avancer manuellement.-->
  </div>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/slider1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    <!-- 
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/slider2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/slider3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div> -->

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</header>

<body>
  <h1 id="errorMsg">Erreur : Revenez plus tard</h1>
  <div class="container">
    <div id="map"></div>

    <div id="details">
      <!--Réservation d'un vélo : Il doit être possible de réserver un vélo disponible à la station sélectionnée en signant dans un champ libre implémenté à l’aide de l’API HTML5 Canvas. Une fois la signature validée, un vélo est marqué comme réservé à cette station.-->
      <img class="logo_velov" src="img/velo-velo-v-original.jpg">
      <h2 id="instruction">Cliquez sur une station pour la voir en détails</h2>
      <div id="stationDetails">
        <div id="name" class="stationName"></div>
        <div id="address"></div>
        <div id="status"></div>
        <div id="bike_stands"></div>
        <div id="available_bikes"></div>
        <div id="avalaible_bike_stands"></div>
        <button class="bookBtn">Réserver un vélo</button>
        <div id="canvas">
          <canvas id="canvasWindow" width="400" height="400"></canvas>
          <button id="clearCanvasBtn">Effacer</button>
          <button id="submitCanvasBtn">Valider</button>
        </div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <!-- <script src="js/slider.js"></script> -->
  <!--<script src="js/map.js"></script>-->
  <script src="js/decaux.js"></script>
  <script src="js/canvas.js"></script>

</body>

<footer>
  <div id="reservations">
    <!-- Les données de réservation seront stockées dans le navigateur à l’aide de l’API HTML5 Web Storage et affichées dans un pied de page en­-dessous du panneau. La réservation expire automatiquement au bout de 20 minutes et également lorsque le navigateur web se referme. Le pied de page affiche en permanence l’état de la réservation (s’il y en a une), avec un décompte dynamique du temps restant avant expiration de la réservation. Il ne peut y avoir qu'une réservation à la fois. Si une nouvelle réservation a lieu, elle remplace la précédente.-->
  </div>
</footer>

</html>
