<!DOCTYPE html>
<html>

<head>
  <title>Velo'v</title>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init();">
  <header>
    <h1>Vélo'V</h1>
    <div id="slider">
      <a id="previous"><img src="img/keyboard_key_left.png"></a>
      <img id="sliderImage" src="img/slider01.jpg">
      <a id="next"><img src="img/keyboard_key_right.png"></a>
    </div>
    <p>Passez la souris sur le diaporama pour le mettre en pause, ressortez pour continuer la lecture</p>
  </header>

  <h1 id="errorMsg">Erreur : La chaîne a déraillée ! Revenez plus tard ou venez pédaler avec nous ;)</h1>

  <div id="canvas">
    <h1 class="signature">Signez pour réserver votre Vélo'v</h1>
    <canvas id="canvasWindow" width="700" height="250"></canvas>
    <div class="containerCanvasBtns">
      <button id="clearCanvasBtn">Effacer</button>
      <button id="submitCanvasBtn">Valider</button>
      <button id="cancelCanvasBtn">Annuler</button>
    </div>
  </div>
  
  <div class="container">
    <div id="map"></div>

    <div id="details">
      <img class="logo_velov" src="img/velo-velo-v-original.jpg">
      <h2 id="instruction">Cliquez sur une station pour la voir en détails</h2>
      <div id="velov_station_img"><img src="img/841171-ez-velo-v-770x433.jpg"></div>
      <div id="stationDetails">
        <div id="name" class="stationName"></div>
        <div id="address"></div>
        <div id="status"></div>
        <div id="bike_stands"></div>
        <div id="available_bikes"></div>
        <div id="available_bike_stands"></div>
        <form id="bookForm" method="get">
          <div class="itemRequired">
            <label for="bookForm"></label>
            Nom : <input id="lastname" type="text" name="lastname" onkeyup="localStorage.setItem(this.name,this.value)">
            <br>
            Prénom : <input id="firstname" type="text" name="firstname" onkeyup="localStorage.setItem(this.name,this.value)">
            <br>
          </div>
        </form>
        <button class="bookBtn" onclick="formCheck(); return false">Réserver un vélo</button>
      </div>
    </div>
  </div>

  <footer>
    <div id="reservations"></div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <!-- <script src="js/slider.js"></script>
  <script src="js/script.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/scripttest.js"></script>
  <script src="js/canvastest.js"></script> -->
  <script src="js/mainscript.js"></script>

</body>

</html>
